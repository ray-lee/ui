<div class="csc-recordEditor-header fl-container-flex header toggle csc-exhibition-exhibitionInformation-label"></div>
<div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
    <div class="info-column">
        <div class="info-column2-25 fl-force-left">
            <div class="info-pair">
                <div class="header">
                    <span class="label required csc-exhibition-exhibitionNumber-label"></span><span class="required">*</span>
                </div>
                <div class="content">
                    <input type="text" class="csc-exhibition-exhibitionNumber" />
                </div>
             </div>
        </div>
        <div class="info-column2-50 fl-force-left">
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-exhibition-title-label"></div>
                </div>
                <div class="content">
                    <input type="text" class="csc-exhibition-title" />
                </div>
             </div>
        </div>
        <div class="info-column2-25 fl-force-right">
            <div class="info-pair-select">
                <div class="header">
                    <div class="label csc-exhibition-type-label"></div>
                </div>
                <div class="content">
                    <select class="csc-exhibition-type input-select"><option value="">Options not loaded</option></select>
                </div>
             </div>
        </div>
    </div>
    <div class="info-column">
        <div class="info-pair">
            <div class="header">
                <div class="label csc-exhibition-venueGroup-label"></div>
            </div>
            <div class="content">
                <table>
                    <thead>
                        <tr>
                            <td class="csc-exhibition-venue-label"></td>
                            <td class="csc-exhibition-venueOpeningDate-label"></td>
                            <td class="csc-exhibition-venueClosingDate-label"></td>
                            <td class="csc-exhibition-venueAttendance-label"></td>
                            <td class="csc-exhibition-venueUrl-label"></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="csc-exhibition-venueGroup">
                            <td><input type="text" class="csc-exhibition-venue" /></td>
                            <td><input type="text" class="csc-exhibition-venueOpeningDate" /></td>
                            <td><input type="text" class="csc-exhibition-venueClosingDate" /></td>
                            <td><input type="text" class="csc-exhibition-venueAttendance" /></td>
                            <td><input type="text" class="csc-exhibition-venueUrl" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="info-column">
        <div class="info-column2-50 fl-force-left">
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-exhibition-planningNote-label"></div>
                </div>
                <div class="content">
                    <textarea rows="4" cols="30" class="input-textarea csc-exhibition-planningNote"></textarea>
                </div>
             </div>
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-exhibition-curatorialNote-label"></div>
                </div>
                <div class="content">
                    <textarea rows="4" cols="30" class="input-textarea csc-exhibition-curatorialNote"></textarea>
                </div>
             </div>
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-exhibition-generalNote-label"></div>
                </div>
                <div class="content">
                    <textarea rows="4" cols="30" class="input-textarea csc-exhibition-generalNote"></textarea>
                </div>
             </div>
        </div>
        <div class="info-column2-50 fl-force-right">
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-exhibition-exhibitionPersonGroup-label"></div>
                </div>
                <div class="content">
                    <table>
                        <thead>
                            <tr>
                                <td class="csc-exhibition-exhibitionPerson-label"></td>
                                <td class="csc-exhibition-exhibitionPersonRole-label"></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="csc-exhibition-exhibitionPersonGroup">
                                <td><input type="text" class="csc-exhibition-exhibitionPerson" /></td>
                                <td><select class="csc-exhibition-exhibitionPersonRole input-select"><option value="">Options not loaded</option></select></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-exhibition-boilerplateText-label"></div>
                </div>
                <div class="content">
                    <textarea rows="10" cols="30" class="input-textarea large csc-exhibition-boilerplateText"></textarea>
                </div>
             </div>
        </div>
    </div>
    <div class="info-column">
        <div class="info-pair">
            <div class="header">
                <div class="label csc-exhibition-exhibitionReferenceGroup-label"></div>
            </div>
            <div class="content">
                <table>
                    <thead>
                        <tr>
                            <td class="csc-exhibition-exhibitionReference-label"></td>
                            <td class="csc-exhibition-exhibitionReferenceNote-label"></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="csc-exhibition-exhibitionReferenceGroup">
                            <td><input type="text" class="csc-exhibition-exhibitionReference" /></td>
                            <td><input type="text" class="csc-exhibition-exhibitionReferenceNote" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
