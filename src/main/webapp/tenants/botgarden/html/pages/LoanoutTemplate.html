<div class="csc-recordEditor-header fl-container-flex header toggle label csc-loanout-loanoutInformation-label"></div>

				</div>
			</div>

				<div class="header">
					<div class="label csc-loanout-phenologyGroup-label"></div>

						<label><input type="checkbox" class="csc-loanout-fertile" /> <span class="label csc-loanout-fertile-label"></span></label>

						<label><input type="checkbox" class="csc-loanout-inSpore" /> <span class="label csc-loanout-inSpore-label"></span></label>
					</div>
				</div>
			</div>
