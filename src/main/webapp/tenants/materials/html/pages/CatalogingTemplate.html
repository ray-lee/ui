<div class="fl-container-flex fl-fix information-group">
	<div class="csc-recordEditor-header fl-container-flex header toggle csc-collection-object-identificationInformation-label"></div>
	<div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
		<div class="info-column">
			<div class="info-column2-50 fl-force-left">
				<div class="info-pair">
					<div class="header">
						<span class="label required csc-collection-object-objectNumber-label"></span><span class="required">*</span>
					</div>
					<div class="content csc-object-identification-object-number-container clearfix">
						<input type="text" class="csc-object-identification-object-number pattern-chooser-input" />
					</div>
				</div>
				
				<div class="info-pair">
					<div class="header">
						<div class="label csc-collection-object-numberOfObjects-label"></div>
					</div>
					<div class="content">
						<input type="text" class="input-numeric-medium csc-object-identification-number-objects"/>
					</div>
				</div>
			
				<div class="info-pair">
					<div class="header">
						<div class="label csc-collection-object-otherNumber-label"></div>
					</div>
					<div class="content">
						<table>
							<thead>
								<tr>
									<td class="csc-collection-object-otherNumber-label"></td>
									<td class="csc-collection-object-numberType-label"></td>
								</tr>
							</thead>
							<tbody>
								<tr class="csc-object-identification-otherNumbers">
									<td><input type="text" class="csc-object-identification-other-number"/></td>
									<td><select class="csc-object-identification-other-number-type input-select"><option value="">Options not loaded</option></select></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				
				<div class="info-pair-select">
					<div class="header">
						<div class="label csc-collection-object-collection-label"></div>
					</div>
					<div class="content">
						<select class="csc-object-identification-collection input-select"><option value="">Options not loaded</option></select>
					</div>
				</div>
				
				<div class="info-pair-select">
					<div class="header">
						<div class="label csc-collection-object-recordStatus-label"></div>
					</div>
					<div class="content">
						<select class="csc-object-identification-record-status input-select"><option value="">Options not loaded</option></select>
					</div>
				</div>
			</div>
			
			<div class="info-column2-50 fl-force-right">
				<div class="info-pair">
					<div class="header">
						<div class="label csc-collection-object-briefDescriptions-label"></div>
					</div>
					<div class="content">
						<textarea rows="4" cols="30" class="input-textarea csc-object-identification-brief-description"></textarea>
					</div>
				</div>

				<div class="info-pair">
					<div class="header">
						<div class="label csc-collection-object-materialGroup-label"></div>
					</div>
					<div class="content">
						<table>
							<thead>
								<tr>
									<td class="csc-collection-object-material-label"></td>
								</tr>
							</thead>
							<tbody>
								<tr class="csc-collection-object-materialGroup">
									<td><input type="text" class="csc-object-description-material"/></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

        <div class="info-pair">
            <div class="header">
                <div class="label csc-collection-object-computedCurrentLocation-label"></div>
            </div>
            <div class="content">
                <input type="text" class="csc-collection-object-computedCurrentLocation"/>
            </div>
        </div>
			</div>
		</div>

	</div>
</div> <!-- information-group -->

			<div class="info-column2-50 fl-force-right">

					</div>
					<div class="content">

		<div class="info-column">

				</div>

		</div>
		
		<div class="csc-collection-object-dimension cs-multipleEdit"></div>
		<div class="fl-container-flex fl-fix information-group">
			<!-- placeholder / formatting -->
		</div>
	</div>
</div> <!-- information-group -->
