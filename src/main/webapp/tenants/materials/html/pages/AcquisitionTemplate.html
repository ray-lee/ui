<div class="fl-container-flex fl-fix information-group">
	<div class="csc-recordEditor-header fl-container-flex header toggle csc-acquisition-acquisitionInformation-label"></div>
	<div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
		<div class="info-column">
			<div class="info-column2-50 fl-force-left">
				<div class="info-pair">
					<span class="label required csc-acquisition-acquisitionReferenceNumber-label"></span><span class="required">*</span>
					<div class="content csc-acquisition-reference-number-patternChooserContainer clearfix">
						<input type="text" class="csc-acquisition-numberPatternChooser-reference-number pattern-chooser-input" />
					</div>
				</div>

				<div class="info-pair">
					<div class="header">
						<div class="label csc-acquisition-accessionDateGroup-label"></div>
					</div>
					<div class="content">
						<input type="text" class="csc-acquisition-accessionDateGroup"/>
					</div>
				</div>

				<div class="info-pair">
					<div class="header">
						<div class="label csc-acquisition-acquisitionAuthorizerHeader-label"></div>
					</div>
					<div class="content">
						<table>
							<thead>
								<tr>
									<td class="csc-acquisition-acquisitionAuthorizer-label"></td>
									<td class="csc-acquisition-acquisitionAuthorizerDate-label"></td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<input type="text" class="csc-acquisition-acquisitionAuthorizer" />
									</td>
									<td>
										<input type="text" class="csc-acquisition-acquisitionAuthorizerDate" />
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

				<div class="info-pair-date">
					<div class="header">
						<div class="label csc-acquisitionDateGroup-acquisitionDateGroup-label"></div>
					</div>
					<div class="content">
						<input type="text" class="csc-acquisitionDateGroup-acquisitionDateGroup" />
					</div>
				</div>

				<div class="info-pair-select">
					<div class="header">
						<div class="label csc-acquisition-acquisitionMethod-label"></div>
					</div>
					<div class="content">
						<table>
							<tbody>
								<tr class="csc-acquisition-acquisition-method-row">
									<td><select class="csc-acquisition-acquisition-method input-select"><option value="">Options not loaded</option></select></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

				<div class="info-pair">
					<div class="header">
						<div class="label csc-acquisition-acquisitionSource-label"></div>
					</div>
					<div class="content">
						<input type="text" class="csc-acquisition-acquisitionSource" />
					</div>
				</div>

				<div class="info-pair">
					<div class="header">
						<div class="label csc-acquisition-creditLine-label"></div>
					</div>
					<div class="content">
						<input type="text" class="csc-acquisition-creditLine" />
					</div>
				</div>
			</div>

			<div class="info-column2-50 fl-force-right">
				<div class="info-pair">
					<div class="header">
						<div class="label csc-acquisition-acquisitionReason-label"></div>
					</div>
					<div class="content">
						<textarea rows="4" cols="30" class="input-textarea csc-acquisition-acquisition-reason"></textarea>
					</div>
				</div>

				<div class="info-pair">
					<div class="header">
						<div class="label csc-acquisition-acquisitionNote-label"></div>
					</div>
					<div class="content">
						<textarea rows="4" cols="30" class="input-textarea csc-acquisition-acquisition-note"></textarea>
					</div>
				</div>

				<div class="info-pair">
					<div class="header">
						<div class="label csc-acquisition-acquisitionProvisos-label"></div>
					</div>
					<div class="content">
						<textarea rows="4" cols="30" class="input-textarea csc-acquisition-acquisition-provisos"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
</div><!-- information-group -->
<div class="fl-container-flex fl-fix information-group">
	<div class="csc-recordEditor-header fl-container-flex header toggle csc-acquisition-objectCollectionInformation-label"></div>
	<div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
		<div class="info-column">
			<div class="info-column2-50 fl-force-left ">
				<div class="info-pair">
					<div class="header">
						<div class="label csc-acquisition-fieldCollectionEventNames-label"></div>
					</div>
					<div class="content">
						<input type="text" class="csc-acquisition-fieldCollectionEventName" />
					</div>
				</div>
			</div>
		</div>
	</div>
</div> <!-- information-group -->
