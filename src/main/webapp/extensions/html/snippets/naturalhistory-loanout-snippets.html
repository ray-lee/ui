<div class="fl-container-flex fl-fix information-group">

				<div class="content csc-loanout-objectGroup">

										<input type="text" class="csc-loanout-objectNumbers" />

							</div>
							<div class="info-column2-20 fl-force-right">

									</div>
									<div class="content">

							</div>
						</div>
						<div class="info-column2-50 fl-force-right">

								<div class="content">
									<input type="text" class="csc-loanout-objectConditions" />

					</div>
					
					<div class="info-pair">
						<div class="header">
							<div class="label csc-loanout-objectNotes-label"></div>
						</div>
						<div class="content">
							<input type="text" class="csc-loanout-objectNotes" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
