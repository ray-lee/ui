
<!--
 The entire information group to be included as part of the Variable Media extension set.
-->
<div class="fl-container-flex fl-fix information-group">
    <div class="csc-recordEditor-header fl-container-flex header toggle csc-conditioncheck-technicalChanges-label"></div>
    <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
        <div class="info-column">
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-conditioncheck-technicalChange-label"></div>
                </div>
                <div class="content">
                    <select class="csc-conditioncheck-technicalChange input-select"><option value="">Options not loaded</option></select>
                </div>
            </div>

            <div class="info-pair">
                <div class="header">
                    <div class="label csc-conditioncheck-technicalChange-label"></div>
                </div>
                <div class="content">
                    <select class="csc-conditioncheck-technicalChangeReason input-select"><option value="">Options not loaded</option></select>
                </div>
            </div>

            <div class="info-pair">
                <div class="header">
                    <div class="label csc-technicalChangesGroup-technicalChangeDate-label"></div>
                </div>
                <div class="content">
                    <input class="csc-technicalChangesGroup-technicalChangeDate" type="text" />
                </div>
            </div>

            <div class="info-pair">
                <div class="header">
                    <div class="label csc-conditioncheck-technicalChangeNote-label"></div>
                </div>
                <div class="content">
                    <textarea rows="4" cols="30" class="input-textarea csc-conditioncheck-technical-change-note"></textarea>
                </div>
            </div>

            <div class="info-pair">
                <div class="header">
                    <div class="label csc-conditioncheck-previousSupport-label"></div>
                </div>
                <div class="content">
                    <select class="csc-conditioncheck-previous-support input-select"><option value="">Options not loaded</option></select>
                </div>
            </div>

            <div class="info-pair">
                <div class="header">
                    <div class="label csc-conditioncheck-newSupport-label"></div>
                </div>
                <div class="content">
                    <select class="csc-conditioncheck-new-support input-select"><option value="">Options not loaded</option></select>
                </div>
            </div>
        </div>
    </div>
</div>
