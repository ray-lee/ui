<!-- Living Plant extension -->
<div class="fl-container-flex fl-fix information-group">
  <div class="csc-recordEditor-header fl-container-flex header toggle csc-conservation-livingPlantInformation-label"></div>
  <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">

    <div class="fl-container-flex fl-fix information-subgroup infoGroup fertilization">
        <div class="csc-conservation-fertilizationGroup cs-repeatable-stretched">
          <div class="csc-recordEditor-header fl-container-flex header toggle csc-conservation-fertilizationInformation-label"></div>
          <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
            <div class="info-column">
                <div class="info-column2-50 fl-force-left">
                    <div class="info-pair">
                        <div class="header">
                            <span class="label csc-conservation-fertilizerUsed-label"></span>
                        </div>
                        <div class="content">
                            <select class="csc-living-plant-fertilization-fertilizer-used input-select"><option value="">Options not loaded</option></select>
                        </div>
                    </div>
                </div>
                <div class="info-column2-50 fl-force-right">
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-conservation-appliedBy-label"></div>
                        </div>
                        <div class="content">
                            <td><input type="text" class="csc-living-plant-fertilization-applied-by"/></td>
                        </div>
                    </div>
                </div>
            </div>

            <div class="info-column">
              <div class="info-pair">
                <div class="header">
                </div>
                <div class="content">
                  <table>
                    <thead>
                      <tr>
                        <td style="text-align: center;" class="csc-conservation-nitrogenPercent-label"></td>
                        <td style="text-align: center;" class="csc-conservation-phosphorusPercent-label"></td>
                        <td style="text-align: center;" class="csc-conservation-potassiumPercent-label"></td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><input style="text-align: center;" type="text" class="csc-living-plant-fertilization-nitrogen-percent"/></td>
                        <td><input style="text-align: center;" type="text" class="csc-living-plant-fertilization-phosphorus-percent"/></td>
                        <td><input style="text-align: center;" type="text" class="csc-living-plant-fertilization-potassium-percent"/></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>          
            </div>

            <div class="info-column">
                <div class="info-column2-50 fl-force-left">
                  <div class="info-pair">
                    <div class="header">
                    </div>
                    <div class="content">
                      <table>
                        <thead>
                          <tr>
                            <td class="csc-conservation-applicationDate-label"></td>
                            <td class="csc-conservation-nextApplicationDate-label"></td>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td><input type="text" class="csc-living-plant-fertilization-application-date"/></td>
                            <td><input type="text" class="csc-living-plant-fertilization-next-application-date"/></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>  
                </div>
                
                <div class="info-column2-50 fl-force-right">
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-conservation-amountApplied-label"></div>
                        </div>
                        <div class="content">
                            <input type="text" class="csc-living-plant-fertilization-amount-applied"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="info-column">
                <div class="info-column2-50 fl-force-left">
                    <div class="info-pair">
                        <div class="header">
                            <span class="label csc-conservation-fertilizationNotes-label"></span>
                        </div>
                        <div class="content">
                            <textarea rows="4" cols="30" class="input-textarea csc-living-plant-fertilization-notes"></textarea>
                        </div>
                    </div>
                </div>
                <div class="info-column2-50 fl-force-right">
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-conservation-fertilizerToBeUsed-label"></div>
                        </div>
                        <div class="content">
                            <input type="text" class="csc-living-plant-fertilization-fertilizer-to-be-used"/>
                        </div>
                    </div>
                </div>
            </div>

          </div>
        </div>
    </div>

    <div class="fl-container-flex fl-fix information-subgroup infoGroup pests_and_disease">
        <div class="csc-conservation-pestsAndDiseaseGroup cs-repeatable-stretched">
          <div class="csc-recordEditor-header fl-container-flex header toggle csc-conservation-pestsAndDiseaseInformation-label"></div>
          <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">

            <div class="info-column">
                <div class="info-column2-50 fl-force-left">
                    <div class="info-pair">
                        <div class="header">
                            <span class="label csc-conservation-pestOrDiseaseObserved-label"></span>
                        </div>
                        <div class="content">
                            <select class="csc-living-plant-pests-and-disease-observed input-select"><option value="">Options not loaded</option></select>
                        </div>
                    </div>
                </div>
                <div class="info-column2-50 fl-force-right">
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-conservation-identifiedBy-label"></div>
                        </div>
                        <div class="content">
                            <input type="text" class="csc-living-plant-pests-and-disease-identified-by"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="info-column">
              <div class="info-pair">
                <div class="header">
                </div>
                <div class="content">
                  <table>
                    <thead>
                      <tr>
                        <td style="text-align: center;" class="csc-conservation-dateObserved-label"></td>
                        <td style="text-align: center;" class="csc-conservation-treatmentDate-label"></td>
                        <td style="text-align: center;" class="csc-conservation-futureTreatmentDate-label"></td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><input style="text-align: center;" type="text" class="csc-living-plant-pests-and-disease-date-observed"/></td>
                        <td><input style="text-align: center;" type="text" class="csc-living-plant-pests-and-disease-treatment-date"/></td>
                        <td><input style="text-align: center;" type="text" class="csc-living-plant-pests-and-disease-future-treatment-date"/></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>          
            </div>

            <div class="info-column">
                <div class="info-column2-50 fl-force-left">
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-conservation-treatedBy-label"></div>
                        </div>
                        <div class="content">
                            <input type="text" class="csc-living-plant-pests-and-disease-treated-by"/>
                        </div>
                    </div>
                </div>
                <div class="info-column2-50 fl-force-right">
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-conservation-treatedWith-label"></div>
                        </div>
                        <div class="content">
                           <textarea rows="4" cols="30" class="input-textarea csc-living-plant-pests-and-disease-treated-with"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="info-column">
                <div class="info-column2-50 fl-force-left">
                    <div class="info-pair">
                        <div class="header">
                            <span class="label csc-conservation-futureTreatment-label"></span>
                        </div>
                        <div class="content">
                            <textarea rows="4" cols="30" class="input-textarea csc-living-plant-pests-and-disease-future-treatment"></textarea>
                        </div>
                    </div>
                </div>
                <div class="info-column2-50 fl-force-right">
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-conservation-futureTreatmentNotes-label"></div>
                        </div>
                        <div class="content">
                           <textarea rows="4" cols="30" class="input-textarea csc-living-plant-pests-and-disease-future-treatment-notes"></textarea>
                        </div>
                    </div>
                </div>
            </div>

          </div>
        </div>
    </div>

    <div class="fl-container-flex fl-fix information-subgroup repotting">
      <div class="csc-recordEditor-header fl-container-flex header toggle csc-conservation-repottingInformation-label"></div>
      <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">

        <div class="info-column">
            <div class="info-column2-50 fl-force-left">
              <div class="info-pair">
                <div class="header">
                </div>
                <div class="content">
                  <table>
                    <thead>
                      <tr>
                        <td class="csc-conservation-dateRepotted-label"></td>
                        <td class="csc-conservation-nextRepotting-label"></td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><input type="text" class="csc-living-plant-repotting-date-repotted"/></td>
                        <td><input type="text" class="csc-living-plant-repotting-next-repotting"/></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>  
            </div>
            
            <div class="info-column2-50 fl-force-right">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-conservation-container-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-living-plant-repotting-container"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="info-column">
            <div class="info-column2-50 fl-force-left">
                <div class="info-pair">
                    <div class="header">
                        <span class="label csc-conservation-soilMix-label"></span>
                    </div>
                    <div class="content">
                        <select class="csc-living-plant-repotting-soil-mix input-select"><option value="">Options not loaded</option></select>
                    </div>
                </div>
            </div>
            <div class="info-column2-50 fl-force-right">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-conservation-performedBy-label"></div>
                    </div>
                    <div class="content">
                        <td><input type="text" class="csc-living-plant-repotting-performed-by"/></td>
                    </div>
                </div>
            </div>
        </div>

        <div class="info-column">
            <div class="info-column2-50 fl-force-left">
                <div class="info-pair">
                    <div class="header">
                        <span class="label csc-conservation-description-label"></span>
                    </div>
                    <div class="content">
                        <textarea rows="4" cols="30" class="input-textarea csc-living-plant-repotting-description"></textarea>
                    </div>
                </div>
            </div>
            <div class="info-column2-50 fl-force-right">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-conservation-plannedTreatment-label"></div>
                    </div>
                    <div class="content">
                       <textarea rows="4" cols="30" class="input-textarea csc-living-plant-repotting-planned-treatment"></textarea>
                    </div>
                </div>
            </div>
        </div>

      </div>
    </div>

  </div>
</div>
